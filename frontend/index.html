<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP-PLN</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>You send</div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/1200px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" alt="Image" class="icon"
                width="24"
                height="15">
            <label currency="GBP">
                <input type="number" step="0.01" id="gbp-field">
            </label>
        </div>
        <div class="row">
            <div>They receive</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Flag_of_Poland.svg/800px-Flag_of_Poland.svg.png" alt="Image" class="icon"
                width="24"
                height="15">
            <label currency="PLN">
                <input type="number" step="0.01" id="pln-field">
            </label>
        </div>
        <div class="row" id="row-2">
            <b id="current-rate-display"></b>
        </div>
    </div>
</body>
</html>
